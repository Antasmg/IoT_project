<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Grid background -->
    <defs>
        <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#f0f0f0" stroke-width="0.5"/>
        </pattern>
        <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
            <rect width="100" height="100" fill="url(#smallGrid)"/>
            <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#e0e0e0" stroke-width="1"/>
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)" />

    <!-- ESP8266 -->
    <rect x="300" y="200" width="200" height="300" rx="10" fill="white" stroke="black" stroke-width="2"/>
    <text x="400" y="240" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">ESP8266 NodeMCU</text>
    
    <!-- ESP8266 Left Pins -->
    <text x="290" y="280" text-anchor="end" font-family="Arial" font-size="12">GPIO14 (D5)</text>
    <text x="290" y="320" text-anchor="end" font-family="Arial" font-size="12">3.3V</text>
    <text x="290" y="360" text-anchor="end" font-family="Arial" font-size="12">GND</text>

    <!-- ESP8266 Right Pins -->
    <text x="510" y="280" font-family="Arial" font-size="12">GPIO4 (SDA)</text>
    <text x="510" y="320" font-family="Arial" font-size="12">GPIO5 (SCL)</text>
    <text x="510" y="360" font-family="Arial" font-size="12">3.3V</text>
    <text x="510" y="400" font-family="Arial" font-size="12">GND</text>

    <!-- DHT11 -->
    <rect x="100" y="250" width="100" height="150" rx="5" fill="white" stroke="black" stroke-width="2"/>
    <text x="150" y="290" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">DHT11</text>
    <text x="150" y="310" text-anchor="middle" font-family="Arial" font-size="12">Temperature</text>
    <text x="150" y="330" text-anchor="middle" font-family="Arial" font-size="12">Humidity</text>

    <!-- LCD Display -->
    <rect x="600" y="250" width="150" height="100" rx="5" fill="white" stroke="black" stroke-width="2"/>
    <text x="675" y="290" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">LCD Display</text>
    <text x="675" y="310" text-anchor="middle" font-family="Arial" font-size="12">I2C Address: 0x27</text>

    <!-- Connection Lines -->
    <!-- DHT11 Connections -->
    <path d="M 200 280 L 300 280" fill="none" stroke="#FF0000" stroke-width="2"/>
    <path d="M 200 320 L 300 320" fill="none" stroke="#FF8C00" stroke-width="2"/>
    <path d="M 200 360 L 300 360" fill="none" stroke="#000000" stroke-width="2"/>

    <!-- LCD Connections -->
    <path d="M 500 280 L 600 280" fill="none" stroke="#4169E1" stroke-width="2"/>
    <path d="M 500 320 L 600 300" fill="none" stroke="#4169E1" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M 500 360 L 600 320" fill="none" stroke="#FF8C00" stroke-width="2"/>
    <path d="M 500 400 L 600 340" fill="none" stroke="#000000" stroke-width="2"/>

    <!-- Legend -->
    <rect x="300" y="50" width="200" height="120" fill="white" stroke="black" stroke-width="1"/>
    <text x="310" y="70" font-family="Arial" font-size="14" font-weight="bold">Legend:</text>
    <line x1="310" y1="90" x2="350" y2="90" stroke="#FF0000" stroke-width="2"/>
    <text x="360" y="95" font-family="Arial" font-size="12">Data (DHT11)</text>
    <line x1="310" y1="110" x2="350" y2="110" stroke="#4169E1" stroke-width="2"/>
    <text x="360" y="115" font-family="Arial" font-size="12">I2C Bus (LCD)</text>
    <line x1="310" y1="130" x2="350" y2="130" stroke="#FF8C00" stroke-width="2"/>
    <text x="360" y="135" font-family="Arial" font-size="12">Power (3.3V)</text>
    <line x1="310" y1="150" x2="350" y2="150" stroke="#000000" stroke-width="2"/>
    <text x="360" y="155" font-family="Arial" font-size="12">Ground (GND)</text>
</svg>
